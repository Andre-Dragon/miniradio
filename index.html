<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="MiniRadio">
  <meta property="og:site_name" content="MiniRadio">
  <meta property="og:url" content="https://andre-dragon.github.io/miniradio/">
  <meta property="og:description" content="Приложение радио, самые лучшие радиостанции!">

  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <title>MiniRadio</title>

  <link rel="stylesheet" href="css/preloader.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js" defer></script>

</head>

<body>

  <div class="radio__preloader" id="radio__preloader">
    <div class="transition-loader-inner">
      <label></label>
      <label></label>
      <label></label>
      <label></label>
      <label></label>
      <label></label>
    </div>
  </div>
  <!-- /.add__preloader -->

  <div class="wrapper">
    <div class="container">
      <header class="header">
        <h1 class="header__title">
          <span class="span__color">M</span>ini<span class="span__color">R</span>adio
        </h1>
      </header>
      <!-- /.header -->
      <main class="main">
        <div class="video__container">
          <video src="video/air.mp4" class="video__player"></video>
        </div>
        <!-- /.video__container -->
        <div class="container__box">
          <div class="app">
            <div class="app__wrap">
              <p class="app__description">Выбери радиосанцию</p>
              <button class="btn__stop--radio button__play hide"></button>
              <div class="app__record"></div>
            </div>
          </div>
          <!-- /.app -->
        </div>
        <!-- /.container__box -->
      </main>
      <!-- /.main -->
      <footer class="footer">
        <img src="img/disco.gif" alt="танцы" class="footer__img done hide">
        <p class="footer__name done hide"></p>

        <form action="#" class="form" id="form">
          <fieldset class="form__fieldset">
            <div class="form__group">
              <input class="form__input--radio" type="radio" name="radioStantion" id="newRadio"
                data-radio-stantion="https://icecast-newradio.cdnvideo.ru/newradio3">
              <label class="form__label--radio" for="newRadio">Новое радио</label>
            </div>
            <div class="form__group">
              <input class="form__input--radio" type="radio" name="radioStantion" id="recordRus"
                data-radio-stantion="http://air.radiorecord.ru:8102/rus_320">
              <label class="form__label--radio" for="recordRus">Record Rus</label>
            </div>
            <div class="form__group">
              <input class="form__input--radio" type="radio" name="radioStantion" id="90years"
                data-radio-stantion="https://air.radiorecord.ru:805/sd90_320?411bddb9">
              <label class="form__label--radio" for="90years">Радио 90-х</label>
            </div>
            <div class="form__group">
              <input class="form__input--radio" type="radio" name="radioStantion" id="slowRadio"
                data-radio-stantion="http://air.radiorecord.ru:8102/mdl_320">
              <label class="form__label--radio" for="slowRadio">Медляк FM</label>
            </div>
            <div class="form__group">
              <input class="form__input--radio" type="radio" name="radioStantion" id="marusyaRadio"
                data-radio-stantion="https://radio-holding.ru:9433/marusya_default">
              <label class="form__label--radio" for="marusyaRadio">Маруся FM</label>
            </div>
            <div class="form__group">
              <input class="form__input--radio" type="radio" name="radioStantion" id="roadRadio"
                data-radio-stantion="http://dorognoe.hostingradio.ru:8000/dorognoe">
              <label class=" form__label--radio" for="roadRadio">Дорожное</label>
            </div>
            <div class="form__group">
              <input class="form__input--radio" type="radio" name="radioStantion" id="rusRadio"
                data-radio-stantion="https://rusradio.hostingradio.ru/rusradio96.aacp">
              <label class="form__label--radio" for="rusRadio">Русское радио</label>
            </div>
            <div class="form__group">
              <input class="form__input--radio" type="radio" name="radioStantion" id="europaPlus"
                data-radio-stantion="https://europaplus.hostingradio.ru:8014/europaplus320.mp3">
              <label class="form__label--radio" for="europaPlus">Europa Plus</label>
            </div>
            <div class="form__group">
              <input class="form__input--radio" type="radio" name="radioStantion" id="retroFM"
                data-radio-stantion="https://retro.hostingradio.ru:8014/retro320.mp3">
              <label class="form__label--radio" for="retroFM">Ретро FM</label>
            </div>
            <div class="form__group">
              <input class="form__input--radio" type="radio" name="radioStantion" id="Energy"
                data-radio-stantion="http://ic4.101.ru:8000/region_energy_161">
              <label class="form__label--radio" for="Energy">Energy</label>
            </div>
          </fieldset>
        </form>
        <!-- /form.form -->

      </footer>
      <!-- /.footer -->
    </div>
  </div>

  <script src="js/preloader.js"></script>

</body>

</html>
